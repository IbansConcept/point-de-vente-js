<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Point of Sale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Point of Sale (POS)</h1>
        <div class="product-form">
            <form id="productForm">
                <label for="product_name">Nom du Produit :</label>
                <input type="text" id="product_name" required>
                <label for="product_price">Prix :</label>
                <input type="number" id="product_price" required>
                <label for="product_quantity">Quantité :</label>
                <input type="number" id="product_quantity" required>
                <button type="submit" class="btn">Ajouter au Panier</button>
            </form>
        </div>
        <h2>Panier</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produit</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="total">
            <h3>Total Général : <span id="grandTotal">0.00</span> €</h3>
            <button id="checkout" class="btn">Valider la Vente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
